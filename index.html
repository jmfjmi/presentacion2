<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="dist/theme/sky.css">
		
	</head>
	<body>
	<div class="reveal">
		<div class="slides">
			<section data-transition="zoom">Slide 1</section>
			<section>
			<section data-transition="fade-in slide-out">Vertical 1</section>
			<section data-transition="fade-in slide-out">Vertical 2</section>
			</section>
			<section data-transition="fade-in slide-out">Slide 3
				<p class="fragment">Fade in</p>
				<p class="fragment fade-out">Fade out</p>
				<p class="fragment highlight-red">Highlight red</p>
				<p class="fragment fade-in-then-out">Fade in, then out</p>
				<p class="fragment fade-up">Slide up while fading in</p>
			</section>
			<section data-auto-animate>
				<h1>COM U VAREM FER PAS A PAS</h1>
			  </section>
			  <section data-auto-animate>
				<a href:index.html>LINK</a>
				<h1>Animation</h1>
			  </section>
	 	</div>
	</div>
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				touch: true,
				
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
